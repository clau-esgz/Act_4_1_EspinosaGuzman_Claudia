<div class="overlay" (click)="alCerrar()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="encabezado-modal">
      <h2 class="titulo-modal">Establecer Recordatorio</h2>
      <button class="btn-cerrar" (click)="alCerrar()" aria-label="Cerrar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <div class="opciones">
      <label class="opcion">
        <input type="radio" name="recordatorio" (change)="seleccionar('1 hora antes')">
        1 hora antes
      </label>
      <label class="opcion">
        <input type="radio" name="recordatorio" (change)="seleccionar('1 dia antes')">
        1 dia antes
      </label>
      <label class="opcion">
        <input type="radio" name="recordatorio" (change)="seleccionar('1 semana antes')">
        1 semana antes
      </label>
    </div>

    <div class="acciones">
      <button class="btn-enviar btn-azul" (click)="alEstablecer()">Establecer</button>
    </div>
  </div>
</div>
