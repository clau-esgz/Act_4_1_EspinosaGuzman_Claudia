<!--vista que combina header, perfil y lista de tutorías-->
<app-header></app-header>

<div class="vista-perfil">
  <app-user-profile></app-user-profile>

  <div class="seccion-tutorias">
    <h2 class="titulo-seccion">Mis tutorías</h2>
    
    <!--pestañas para cambiar entre próximas y anteriores-->
    <app-tabs 
      [pestanas]="pestanas" 
      [pestanaActiva]="pestanaActiva"
      (cambioPestana)="alCambioPestana($event)">
    </app-tabs>

    <!--lista: renderiza una tarjeta por cada tutoría-->
    <div class="lista-tutorias">
      <app-tutoring-card 
        *ngFor="let tutoria of tutorias"
        [tutoria]="tutoria"
        [pestanaActiva]="pestanaActiva"
        (abrirModalCalificacion)="abrirModal()"
        (abrirModalRecordatorio)="abrirModalRecordatorio()">
      </app-tutoring-card>
    </div>
  </div>
</div>

<!--modales: calificación y recordatorio, se muestran según estado--> 
<app-modal-calificacion *ngIf="mostrarModal" (cerrar)="cerrarModal()"></app-modal-calificacion>
<app-modal-recordatorio *ngIf="mostrarModalRecordatorio" (cerrar)="cerrarModalRecordatorio()"></app-modal-recordatorio>
