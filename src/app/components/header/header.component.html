<header class="encabezado">
  <div class="contenido-encabezado">
    <div class="logo">[ Icon Placeholder ]</div>
    
    <div class="contenedor-busqueda">
      <div class="busqueda-inner">
        <svg class="icono-busqueda" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input 
          type="text" 
          class="entrada-busqueda" 
          placeholder="Buscar"
          (input)="alBuscar($event)">
      </div>
    </div>

    <nav class="iconos-navegacion">
      <button 
        class="boton-icono" 
        [class.activo]="iconoActivo === 'mensajes'"
        (click)="alClickMensajes()" 
        aria-label="Mensajes">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </button>

      <button 
        class="boton-icono" 
        [class.activo]="iconoActivo === 'menu'"
        (click)="alClickMenu()" 
        aria-label="MenÃº">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>

      <button 
        class="boton-icono" 
        [class.activo]="iconoActivo === 'inicio'"
        (click)="alClickInicio()" 
        aria-label="Inicio">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </button>

      <button 
        class="boton-icono" 
        [class.activo]="iconoActivo === 'buscar'"
        (click)="alClickBuscar()" 
        aria-label="Buscar">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </button>

      <button 
        class="boton-icono" 
        [class.activo]="iconoActivo === 'perfil'"
        (click)="alClickPerfil()" 
        aria-label="Perfil">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </button>
    </nav>
  </div>
</header>
